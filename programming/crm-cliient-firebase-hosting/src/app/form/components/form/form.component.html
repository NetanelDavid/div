<form [formGroup]='form' (ngSubmit)='click()' class="row m-5">
    <div *ngFor='let item of form.inputs | keyvalue' class="col-6">
        <label [for]='item.key' class="form-label d-flex justify-content-center">{{ item.key | underscore }}</label>
        <p class="validator-input d-flex justify-content-center">
            <input (input)='input(item.key)' [id]='item.key' [type]='item.value.type' [readonly]='item.value.readonly'
                [formControlName]='item.key'
                [ngClass]="{'form-control':true,'is-invalid': !item.value.valid && item.value.dirty, 'is-valid': item.value.valid && item.value.dirty}">
        </p>
        <label *ngIf="item.value.dirty && item.value.errors" class="validator-label">{{item.value.errors.msg |
            underscore}}</label>
    </div>
    <div class="row">
        <div *ngFor='let file of form.files | keyvalue' class="col-6 d-flex justify-content-center">
            <p>
                <app-image (InputFile)='InputFile($event)' [fileForm]='file'> </app-image>
            </p>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-3 mb-2">
        <button [disabled]="!form.valid" class="btn btn-secondary col-6">{{form.textButton}}</button>
    </div>
</form>
